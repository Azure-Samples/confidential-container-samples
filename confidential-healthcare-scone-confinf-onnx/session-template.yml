name: $SESSION
digest: somedigest

services:
   - name: flask_restapi
     image_name: flask_restapi_image
     mrenclaves: [$MRENCLAVE]
     tags: [scone-python]
     command: "python /fspf/encrypted-files/rest_api.py"
     environment:
      SCONE_MODE: hw
      SCONE_LOG: "7"
     pwd: /
     fspf_tag: $SCONE_FSPF_TAG
     fspf_key: $SCONE_FSPF_KEY
     fspf_path: /fspf/fs.fspf

images:
   - name: flask_restapi_image
     mrenclaves: [$MRENCLAVE]
     tags: [scone-python]

